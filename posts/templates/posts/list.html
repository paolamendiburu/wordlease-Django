{% extends "base.html" %}
{% block body %}
<h1>{{ title }}</h1>
<div class="row">
{% for post in object_list %}
    <div class="col-3">
<a href="{% url 'post-details' post.owner post.pk  %}">
    <div class="card">
    {% if post.image %}

            <img  src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="100%" height="300">

    {% endif %}
         <div class="card-body">
        <h2 class=" title-small">{{ post.title}}</h2>
        <p>{{ post.introduction }}</p>
         </div>
    </div>

    </a>
        </div>
{% endfor %}
</div>
{% endblock %}
