{% extends "base.html" %}
{% block body %}
<h1>{{ title }}</h1>

{% for post in object_list %}
<a href="{% url 'post-details' post.owner post.pk  %}">
    <div class="post">
    {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}">
    {% endif %}
        <p>{{ post.title}}</p>
        <p>{{ post.introduction }}</p>
    </div>

    </a>
{% endfor %}

{% endblock %}
