<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordplease</title>
</head>
<body>
<h1>Wordplease</h1>

{% for post in items %}
    <div class="post">
        <img src="{{ post.image_url.url }}" alt="{{ post.title }}" title="{{ post.title }}">
        <p>{{ post.title}}</p>
        <p>{{ post.introduction }}</p>
    </div>
{% endfor %}
</body>
</html>
