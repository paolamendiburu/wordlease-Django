{% extends "base.html" %}

{% block title %} Blogs list {% endblock %}

{% block body %}
<h1>Blogs list</h1>

{% for blog in object_list %}

<a href="{{ blog.owner }}">
    <div class="blog">
        <h2>{{ blog.name}}</h2>
        <p>{{ blog.description }}</p>
    </div>
</a>

{% endfor %}

{% endblock %}
